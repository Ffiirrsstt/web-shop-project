<nav
    class="fixed top-0 w-full min-h-max xs:h-16 bg-[var(--bg-nav)] flex flex-col xxs:flex-row items-center justify-between">
    <!-- logo -->
    <div (click)="toIndexPage()"
        class="space-x-3 h-12 pr-3 md:h-full md:w-1/3 md:min-w-max flex items-center cursor-pointer ">
        <img class="xs:pl-2 h-full md:h-full md:min-w-max text-[var(--text-nav)] " src="{{environments.logo}}"
            alt="MAHIDOL ENGINEERING">
        <h1 class="text-sm xs:text-xl font-extrabold text-[var(--text-nav)]">Roxana</h1>
    </div>

    <!-- block search -->
    <!-- แสดงผลในกรณีที่ screen-md -->
    <app-search class="w-full h-3/5 items-center hidden md:flex"></app-search>

    <!-- account -->
    <!-- login , sinup ,Profile Management, Order History, Cart, Contact Us, Logout -->
    <div class="xs:w-1/3 btn-group flex items-center justify-end" [class.space-x-3]="!token.isLogin()"
        [class.space-x-6]="token.isLogin()">
        <!-- cart -->
        <app-nav-cart *ngIf="token.isLogin()"></app-nav-cart>

        <div class="relative">
            <button (click)="toggleDropdown($event)" class="px-3 flex items-center space-x-3 pr-2 md:pr-5">
                <svg class="h-8 xs:w-9" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />
                </svg>
                <!-- แสดง Login เฉพาะกรณียังไม่ login และแสดงในขนาด size เล็ก -->
                <h1 *ngIf="!token.isLogin()"
                    class="flex xxs:hidden text-sm xs:text-xl font-extrabold text-[var(--text-nav)]">
                    Login
                </h1>
            </button>

            <div *ngIf="isOpen"
                class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg py-1 z-10">
                <div *ngIf="!token.isLogin()">
                    <a href="login" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Login</a>
                    <a href="signup" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Signup</a>
                </div>
                <div *ngIf="token.isLogin()">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile Management</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Order History</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Cart</a>
                </div>
                <div class="border-t border-gray-100"></div>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Contact Us</a>
                <button *ngIf="token.isLogin()" (click)="signout()"
                    class="block w-full text-left px-4 py-2 text-sm text-gray-700  hover:bg-gray-100">Logout</button>
            </div>
        </div>
    </div>


</nav>

<!-- block search -->
<!-- แสดงผลในกรณีที่ screen-sm -->
<div class="md:hidden w-full flex justify-center items-center my-3 xxs:my-4">
    <app-search class="w-full px-2 xxs:px-3 h-8 xxs:h-10 items-center md:hidden flex"></app-search>
</div>
