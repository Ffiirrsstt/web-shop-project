<div class="flex h-7 font-extrabold text-lg text-[var(--text-main-dark)]">
    <button class="border-1 rounded-l-sm w-7 " (click)="decrementQuantity()">-</button>
    <input type="text" title="Quantity of items you want to buy" class="flex text-center border-1 w-14
     cursor-default text-base" [(ngModel)]="productQuantity" (change)="checkQuantity()">
    <button class="border-1 rounded-r-sm w-7 " (click)="incrementQuantity()">+</button>
</div>
