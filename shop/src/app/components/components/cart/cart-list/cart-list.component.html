<!-- pb-[80px] ไม่ให้ตรงที่มันแสดงชำระเงินบังน่ะ -->
<div class="w-full space-y-6 xxs:px-4 md:py-4 py-6">
    <div *ngFor=" let product of cartList;let idx = index" class="h-52 flex w-full text-base cursor-default 
    shadow-md rounded-lg p-5 space-x-5">
        <!-- เลือกมั้ย (หมายถึงเลือกจะซื้อมั้ย) -->
        <div class="h-full flex items-center justify-center ">
            <input [(ngModel)]="productDisplayPriceQuantity[idx].Select" type="checkbox"
                title="Click to select items for payment" class="w-6 h-6 cursor-pointer"
                (change)="sendSelectedProductPay(idx)">
        </div>

        <img src="{{product.ImgCover}}" alt="{{product.Title}}" title="{{product.Title}}"
            class="xxs:w-52 rounded-md bg-[var(--bg-img)]">
        <div class="flex flex-col justify-between w-full">
            <h4 class="text-xl">{{ product.Title }}</h4>
            <div class="flex w-full justify-between pb-6">
                <h4 *ngIf="productDisplayPriceQuantity[idx].PriceDisplay"
                    class="text-lg text-[var(--text-price)] font-semibold">
                    ฿{{ productDisplayPriceQuantity[idx].PriceDisplay.toLocaleString() }}</h4>
                <div class="space-y-3">
                    <app-display-number-increment-decrement [index]="idx" [productQuantity]="product.Quantity"
                        [inventory]="product.Inventory"
                        (sendProductQuantity)="receiveProductQuantity($event)"></app-display-number-increment-decrement>
                    <h6 class="text-xs text-right text-[var(--text-secondary-dark)]">Inventory :
                        ฿{{product.Inventory}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
